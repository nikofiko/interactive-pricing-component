<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./src/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="h-screen flex justify-start items-center flex-col font-man bg-[hsl(230, 100%, 99%)]">
  <div class="z-40 bg-[url('/images/pattern-circles.svg')] bg-no-repeat bg-center lg:py-12 mt-32 mb-6">
    <h1 class="text-3xl font-bold text-center pb-2">Simple, traffic-based pricing</h1>
    <p class="text-center text-sm text-gray-600">Sign-up for our 30-day trial. No credit card required. </p>
  </div>
  <div class="relative z-40 bg-white p-3 lg:p-12 custom-shadow rounded-md pt-7 lg:pt-0">
    <div class="flex lg:pt-8">
      <h2 class="uppercase text-gray-text font-semibold text-sm tracking-wider pr-6 lg:pr-28 flex items-center"><span></span> 100K Pageviews</h2>
      <div class="flex gap-2">
        <h3 class="cost text-black text-4xl font-bold">$16.00</h3>
        <h3 class="ways text-gray-text text-sm flex items-center gap-2">/month</h3>
      </div>
      
      
    </div>

    <div class="chrome">
      <input id="myinput" type="range" min="0" max="32" value="16" class="custom-range mt-10 mb-12" />
    </div>

    <script>
      document.getElementById("myinput").onchange = function() {
        var value = (this.value - this.min) / (this.max - this.min) * 100;
        this.style.background = 'linear-gradient(to right, #10c3b4 0%, #10c3b4 ' + value + '%, #fff ' + value + '%, white 100%)';
      };
    </script>

    <div class="flex justify-end gap-4 items-center mb-8">
      <p class="text-gray-text text-xs">Monthly Billing</p>
      <label class="relative inline-block w-11 h-6">
        <input type="checkbox" id="toggle-switch" class="sr-only peer">
        <span id="toggle-background" class="peer-focus:outline-none peer-checked:bg-[#10c3b4] absolute top-0 left-0 w-full h-full bg-gray-300 rounded-full transition-colors duration-300 ease-in-out"></span>
        <span id="toggle-knob" class="peer-focus:outline-none peer-checked:translate-x-full absolute top-1 left-1 w-4 h-4 bg-white rounded-full transition-all duration-300 ease-in-out"></span>
      </label>
      <p id="billing-type" class="text-gray-text text-xs">Yearly Billing</p> 
      <p id="discount-message" class="text-orange-600 bg-[#fff2e6] text-xs rounded-full p-1">25% discount</p>
    </div>

    <hr class="pb-8">
    
    <div class="flex justify-between flex-col lg:flex-row items-center gap-8 lg:gap-0">
      <div class="flex flex-col gap-1">
        <div class="flex">
          <div class="flex items-center pr-4">
            <img src="/images/icon-check.svg" alt="">
          </div>
          <p class="text-gray-text text-sm">Unlimited websites</p>
        </div>
        <div class="flex">
          <div class="flex items-center pr-4">
            <img src="/images/icon-check.svg" alt="">
          </div>
          <p class="text-gray-text text-sm">100% data ownership</p>
        </div>
        <div class="flex">
          <div class="flex items-center pr-4">
            <img src="/images/icon-check.svg" alt="">
          </div>
          <p class="text-gray-text text-sm">Email reports</p>
        </div>
      </div>
      <div class="flex items-center">
        <div>
          <button class="bg-button text-[#e0e3eb] font-medium text-sm py-2.5 px-8 rounded-full">Start my trial</button>
        </div>
      </div>
    </div>
  </div>
  <img class="top-0 absolute w-full h-1/2 z-0" src="/images/bg-pattern.svg" alt="">
<script src="./script.js"></script>
</body>
</html>
